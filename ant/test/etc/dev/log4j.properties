# Set root category priority to DEBUG and its only appender to A1.
log4j.rootLogger=ERROR, A1

# A1 is set to be a ConsoleAppender. 
log4j.appender.A1=org.apache.log4j.ConsoleAppender
  
# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%p %c{1} - %m%n
#log4j.appender.A1.layout.ConversionPattern=%-4r %-5p %c{1} %x - %m%n

log4j.logger.org.apache=ERROR
#log4j.com.shusiou.microloan=DEBUG
log4j.com.shusiou.microloan.service=INFO
log4j.com.shusiou.microloan.commoms=INFO
log4j.com.shusiou.microloan.commons.config=INFO

